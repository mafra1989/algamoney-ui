<div class="container">

  <div class="grid">

    <div class="col-12">
      <h1>Pessoas</h1>
    </div>

    <div class="col-12 p-fluid">
      <label>Nome</label>
      <input type="text" pInputText>
    </div>

    <div class="col-12">
      <button pButton type="Submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="grid">
    <div class="col-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
              <th>Nome</th>
              <th>Cidade</th>
              <th>Estado</th>
              <th>Status</th>
              <th class="col-acoes-header"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
            <tr>
              <td><span class="p-column-title">Nome</span>
                {{ pessoa.nome }}
              </td>
              <td><span class="p-column-title">Cidade</span>
                {{ pessoa.cidade }}
              </td>
              <td><span class="p-column-title">Estado</span>
                {{ pessoa.estado }}
              </td>
              <td><span class="p-column-title">Status</span>
                <a href="javascript:;" [pTooltip]="pessoa.status ? 'Desativar' : 'Ativar'" tooltipPosition="top">
                  {{ pessoa.status ? 'Ativo' : 'Inativo' }}
                </a>
              </td>
              <td class="col-acoes">
                <span class="p-column-title"></span>
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
              </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhuma pessoa encontrada
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <button pButton type="Submit" label="Nova Pessoa"></button>

</div>
