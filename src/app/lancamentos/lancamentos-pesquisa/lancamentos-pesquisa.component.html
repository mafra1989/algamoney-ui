<div class="container">

  <div class="grid">

    <div class="col-12">
      <h1>Lançamentos</h1>
    </div>

    <form autocomplete="off" (ngSubmit)="consultar()">

      <div class="col-12 p-fluid">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao" [(ngModel)]="filtro.descricao">
      </div>

      <div class="col-12">
        <label class="block">Vencimento</label>
        <p-calendar type="text" [ngStyle]="{ 'width': '95px' }" name="dataVencimentoInicio" [(ngModel)]="filtro.dataVencimentoInicio"></p-calendar>

        <label>até</label>
        <p-calendar type="text" [ngStyle]="{ 'width': '95px' }" name="dataVencimentoFim" [(ngModel)]="filtro.dataVencimentoFim"></p-calendar>
      </div>

      <div class="col-12">
        <button pButton type="Submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>

  <div class="grid">
    <div class="col-12">
      <app-lancamentos-grid [lancamentos]="lancamentos" [totalRegistros]="totalRegistros"
        [itensPorPagina]="filtro.itensPorPagina" (buscarLancamentos)="aoMudarPagina($event)"
        (excluirLancamento)="excluirLancamento($event)"></app-lancamentos-grid>
    </div>
  </div>

  <button pButton label="Novo Lançamento" routerLink="/lancamentos/novo"></button>

</div>
